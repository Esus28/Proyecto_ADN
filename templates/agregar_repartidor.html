<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Repartidor</title>
    <link rel="stylesheet" href="/static/css/agregar_repartidor.css">
</head>
<body>
    <div class="form-container">
        <h2>REGISTRO DE UN NUEVO REPARTIDOR</h2>
        <form action="/agregar_repartidor" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">NOMBRE</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">APELLIDOS</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="telefono">TELEFONO</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="foto">ELEGIR UNA FOTO</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
            </div>
            <div class="form-actions">
                <a href="/lista_repartidores">
                    <button type="button" class="cancelar-btn">CANCELAR</button>
                </a>
                <button type="submit" class="agregar-btn">AGREGAR</button>
            </div>
        </form>
    </div>
</body>
</html>
