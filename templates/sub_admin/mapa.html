
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Visualizador de rutas</title>
    <link rel="stylesheet" href="/static/css/vendedores.css">
    <link rel="stylesheet" href="/static/css/mapa.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      
    </style>
</head>
<body>
    <div class="container">
        {% include 'sub_admin/src/navbar.html' %}

        <!-- Contenido principal -->
        <main class="content">
            <header>
                <h1>Vista de Rutas</h1>
            </header>
            <div id="map"></div>
        </main>
        <script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>

    </div>
   
    <script>
        var map = L.map('map').setView([19.7887059, -99.8736229], 10);
    
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        var AND = L.icon({
            iconUrl: 'static/images/dron.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });
    
        var marcador1 = L.marker([19.7887059, -99.8736229], { icon: AND }).addTo(map)
            .bindPopup("<b>Agroquímicos del Norte-Sede-Atlacomulco.</b>");
    
        const clientes = JSON.parse('{{ datos_clientes_json | tojson }}');
        var iconUrl = 'static/images/cliente.png';
    
        // Variables para almacenar los marcadores seleccionados y la ruta actual
        var selectedMarkers = [];
        var currentRoute = null;
    
        clientes.forEach(function(cliente) {
            var lat = parseFloat(cliente.latitud);
            var lon = parseFloat(cliente.longitud);
    
            var marker = L.marker([lat, lon], {
                icon: L.icon({
                    iconUrl: iconUrl,
                    iconSize: [30, 30],
                    iconAnchor: [15, 30],
                    popupAnchor: [0, -30]
                })
            }).addTo(map);
    
            var popupContent = `
                <b>Clave:</b> ${cliente.clave}<br>
                <b>Cliente:</b> ${cliente.nombre} ${cliente.apellidos}<br>
                <b>Vendedor:</b> ${cliente.vendedor} ${cliente.vape}<br>
                <b>Municipio:</b> ${cliente.municipio}<br>
                <b>Haga clic para seleccionar</b>
            `;
    
            marker.bindPopup(popupContent);
    
            // Al hacer clic, alternar selección del marcador
            marker.on('click', function() {
                if (selectedMarkers.includes(marker)) {
                    // Deseleccionar
                    selectedMarkers = selectedMarkers.filter(m => m !== marker);
                    marker.setIcon(L.icon({ iconUrl: iconUrl, iconSize: [30, 30] }));
                } else {
                    // Seleccionar
                    selectedMarkers.push(marker);
                    marker.setIcon(L.icon({ iconUrl: 'static/images/seleccionado.svg', iconSize: [30, 30] }));
                }
            });
        });
    
       
        var button = L.control({ position: 'topright' });
        button.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'generate-route-button');
            div.innerHTML = '<button><i class="bi bi-save2-fill"></i></button>';
            div.style.padding = '10px';
            div.style.backgroundColor = 'white';
            div.style.borderRadius = '5px';
    
            div.addEventListener('click', function() {
                if (selectedMarkers.length < 2) {
                    alert('Por favor selecciona al menos dos marcadores.');
                    return;
                }
    
                // Obtener coordenadas de los marcadores seleccionados
                var waypoints = selectedMarkers.map(marker => 
                    `${marker.getLatLng().lng},${marker.getLatLng().lat}`
                );
                waypoints.unshift(`${marcador1.getLatLng().lng},${marcador1.getLatLng().lat}`); // Incluir punto inicial
    
                var osrmUrl = `https://router.project-osrm.org/route/v1/driving/${waypoints.join(';')}?geometries=geojson`;
    
                fetch(osrmUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.routes && data.routes.length > 0) {
                            var route = data.routes[0];
                            var distanceKm = (route.distance / 1000).toFixed(2);
                            var durationMinutes = (route.duration / 60).toFixed(2);
    
                            if (currentRoute) {
                                map.removeLayer(currentRoute);
                            }
    
                            var coordinates = route.geometry.coordinates;
                            var latLngs = coordinates.map(coord => [coord[1], coord[0]]);
                            currentRoute = L.polyline(latLngs, { color: 'blue', weight: 4 }).addTo(map);
    
                            alert(`Ruta generada:\nDistancia total: ${distanceKm} km\nDuración estimada: ${durationMinutes} minutos`);
                            map.fitBounds(currentRoute.getBounds());
                        } else {
                            console.error('No se pudo generar la ruta:', data);
                        }
                    })
                    .catch(error => console.error('Error al solicitar la ruta:', error));
            });
    
            return div;
        };
        button.addTo(map);
    
        // Ajustar la vista del mapa para mostrar todos los marcadores
        var bounds = clientes.map(function(cliente) {
            return [parseFloat(cliente.latitud), parseFloat(cliente.longitud)];
        });
        bounds.push([19.7887059, -99.8736229]); // Añadir el punto de partida
        map.fitBounds(bounds);

        // Botón para resetear la ruta
var resetButton = L.control({ position: 'topright' });
resetButton.onAdd = function(map) {
    var div = L.DomUtil.create('div', 'reset-route-button');
    div.innerHTML = '<button><i class="bi bi-layer-backward"></i></button>';
    div.style.padding = '10px';
    div.style.backgroundColor = 'white';
    div.style.borderRadius = '5px';
    div.style.marginTop = '5px'; // Espaciado entre botones

    div.addEventListener('click', function() {
        if (currentRoute) {
            map.removeLayer(currentRoute); // Eliminar la ruta del mapa
            currentRoute = null;
        }

        // Restaurar los iconos originales de los marcadores seleccionados
        selectedMarkers.forEach(marker => {
            marker.setIcon(L.icon({
                iconUrl: iconUrl,
                iconSize: [30, 30],
                iconAnchor: [15, 30],
                popupAnchor: [0, -30]
            }));
        });

        // Limpiar el array de marcadores seleccionados
        selectedMarkers = [];

        alert('Ruta reseteada y marcadores deseleccionados.');
    });

    return div;
};
resetButton.addTo(map);

    </script>
    
    
    
 
  
      
      
      
      
</body>
</html>
