
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Visualizador de rutas</title>
    <link rel="stylesheet" href="/static/css/vendedores.css">
    <link rel="stylesheet" href="/static/css/mapa.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      
    </style>
</head>
<body>
    <div class="container">
        {% include 'admin/src/navbar.html' %}

        <!-- Contenido principal -->
        <main class="content">
            <header>
                <h1>Vista de Rutas</h1>
            </header>
            <div id="map"></div>
        </main>
        <script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>

    </div>

   
 
    
    
    
    
 
  
    <script>
        var map = L.map('map').setView([19.7887059, -99.8736229], 10);
    
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        var AND = L.icon({
            iconUrl: 'static/images/dron.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });
    
        var marcador1 = L.marker([19.7887059, -99.8736229], { icon: AND }).addTo(map)
            .bindPopup("<b>Agroquímicos del Norte-Sede-Atlacomulco.</b>");
    
        const clientes = JSON.parse('{{ datos_clientes_json | tojson }}');
        var iconUrl = 'static/images/cliente.png';
    
        var selectedMarkers = [];
        var currentRoute = null;
        var counter = 0;
    
        // Crear iconos con números
        function createNumberedIcon(number) {
            return L.divIcon({
                className: 'custom-number-icon',
                html: `<div style="position: relative; width: 30px; height: 30px; background-color: #007bff; border-radius: 50%; color: white; font-size: 14px; display: flex; justify-content: center; align-items: center;">
                           ${number}
                       </div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 30],
                popupAnchor: [0, -30]
            });
        }
    
        // Crear marcadores
        var markers = [];
        clientes.forEach(function(cliente) {
            var lat = parseFloat(cliente.latitud);
            var lon = parseFloat(cliente.longitud);
    
            var marker = L.marker([lat, lon], {
                icon: L.icon({
                    iconUrl: iconUrl,
                    iconSize: [30, 30],
                    iconAnchor: [15, 30],
                    popupAnchor: [0, -30]
                })
            }).addTo(map);
    
            marker.cliente = cliente; // Asociar cliente al marcador
    
            var popupContent = `
                <b>Clave:</b> ${cliente.clave}<br>
                <b>Cliente:</b> ${cliente.nombre} ${cliente.apellidos}<br>
                <b>Municipio:</b> ${cliente.municipio}<br>
                <b>Haga clic para seleccionar</b>
            `;
    
            marker.bindPopup(popupContent);
    
            // Evento click para selección de marcadores
            marker.on('click', function() {
                if (selectedMarkers.includes(marker)) {
                    // Deseleccionar
                    selectedMarkers = selectedMarkers.filter(m => m !== marker);
                    marker.setIcon(L.icon({ iconUrl: iconUrl, iconSize: [30, 30] }));
                    counter--;
    
                    // Actualizar los números de los marcadores seleccionados
                    selectedMarkers.forEach((m, index) => {
                        m.setIcon(createNumberedIcon(index + 1));
                    });
                } else {
                    // Seleccionar
                    selectedMarkers.push(marker);
                    counter++;
    
                    marker.setIcon(createNumberedIcon(counter));
                    marker.bindPopup(`${popupContent}<br><b>Seleccionado:</b> ${counter}`).openPopup();
                }
            });
    
            markers.push(marker);
        });
    
        // Barra de búsqueda
        var searchControl = L.control({ position: 'topright' });
        searchControl.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'search-bar');
            div.innerHTML = `
                <input type="text" id="search-input" placeholder="Buscar cliente..." style="width: 200px; padding: 5px;">
                <button id="search-button" style="padding: 5px;">Buscar</button>
            `;
            div.style.backgroundColor = 'white';
            div.style.borderRadius = '5px';
            div.style.padding = '10px';
    
            return div;
        };
        
        searchControl.addTo(map);
    
        document.getElementById('search-button').addEventListener('click', function() {
            var searchValue = document.getElementById('search-input').value.toLowerCase();
    
            // Buscar clientes coincidentes
            var found = markers.filter(marker => {
                var cliente = marker.cliente;
                return cliente.nombre.toLowerCase().includes(searchValue) || cliente.clave.toString().includes(searchValue);
            });
    
            if (found.length > 0) {
                var bounds = found.map(marker => marker.getLatLng());
                map.fitBounds(bounds);
    
                // Mostrar un popup temporal para el primer cliente encontrado
                found[0].openPopup();
            } else {
                alert('Cliente no encontrado.');
            }
        });
    
        // Botón para generar rutas
        var button = L.control({ position: 'topright' });
        button.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'generate-route-button');
            div.innerHTML = '<button style="padding: 5px;"><i class="bi bi-bezier"></i></button>';
            div.style.padding = '10px';
            div.style.backgroundColor = 'white';
            div.style.borderRadius = '5px';
            div.style.marginTop = '5px';
    
            div.addEventListener('click', function() {
                if (selectedMarkers.length < 2) {
                    alert('Por favor selecciona al menos dos marcadores.');
                    return;
                }
    
                var waypoints = selectedMarkers.map(marker =>
                    `${marker.getLatLng().lng},${marker.getLatLng().lat}`
                );
                waypoints.unshift(`${marcador1.getLatLng().lng},${marcador1.getLatLng().lat}`);
    
                var osrmUrl = `https://router.project-osrm.org/route/v1/driving/${waypoints.join(';')}?geometries=geojson`;
    
                fetch(osrmUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.routes && data.routes.length > 0) {
                            var route = data.routes[0];
                            var distanceKm = (route.distance / 1000).toFixed(2);
                            var durationMinutes = (route.duration / 60).toFixed(2);
    
                            if (currentRoute) {
                                map.removeLayer(currentRoute);
                            }
    
                            var coordinates = route.geometry.coordinates;
                            var latLngs = coordinates.map(coord => [coord[1], coord[0]]);
                            currentRoute = L.polyline(latLngs, { color: 'blue', weight: 4 }).addTo(map);
    
                            alert(`Ruta generada:\nDistancia total: ${distanceKm} km\nDuración estimada: ${durationMinutes} minutos`);
                            map.fitBounds(currentRoute.getBounds());
                        } else {
                            console.error('No se pudo generar la ruta:', data);
                        }
                    })
                    .catch(error => console.error('Error al solicitar la ruta:', error));
            });
    
            return div;
            
        };
        button.addTo(map);

        // Botón para cancelar la generación de rutas
var cancelButton = L.control({ position: 'topright' });

cancelButton.onAdd = function(map) {
    var div = L.DomUtil.create('div', 'cancel-route-button');
    div.innerHTML = '<button style=" padding:5px; background-color: red; color: white;"><i class="bi bi-x-square-fill"></i></button>';
    div.style.padding = '10px';
    div.style.backgroundColor = 'white';
    div.style.borderRadius = '5px';
    div.style.marginTop = '5px';

    div.addEventListener('click', function() {
        if (currentRoute) {
            // Eliminar la ruta del mapa
            map.removeLayer(currentRoute);
            currentRoute = null;

            // Restaurar los íconos originales de los marcadores seleccionados
            selectedMarkers.forEach(marker => {
                marker.setIcon(L.icon({
                    iconUrl: iconUrl,
                    iconSize: [30, 30],
                    iconAnchor: [15, 30],
                    popupAnchor: [0, -30]
                }));
            });

            // Limpiar la selección
            selectedMarkers = [];
            counter = 0;

            alert('Ruta cancelada y selección reiniciada.');
        } else {
            alert('No hay ninguna ruta para cancelar.');
        }
    });

    return div;
};

// Agregar el botón al mapa
cancelButton.addTo(map);

    </script>
    
      
      
      
</body>
</html>
