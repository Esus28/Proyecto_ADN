
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Visualizador de rutas</title>
    <link rel="stylesheet" href="/static/css/vendedores.css">
    <link rel="stylesheet" href="/static/css/mapa.css">
    <style>
      
    </style>
</head>
<body>
    <div class="container">
        {% include 'admin/src/navbar.html' %}

        <!-- Contenido principal -->
        <main class="content">
            <header>
                <h1>Vista de Rutas</h1>
            </header>
            <div id="map"></div>
        </main>
        <script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>

    </div>
   
    <script>
        var map = L.map('map').setView([19.7887059, -99.8736229], 10);
    
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        var AND = L.icon({
            iconUrl: 'static/images/dron.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });
    
        var marcador1 = L.marker([19.7887059, -99.8736229], { icon: AND }).addTo(map)
            .bindPopup("<b>Agroquímicos del Norte-Sede-Atlacomulco.</b>");
    
        const clientes = JSON.parse('{{ datos_clientes_json | tojson }}');
        var iconUrl = 'static/images/cliente.png';
    
        // Variables para almacenar la ruta actual y el marcador seleccionado
        var currentRoute = null;
        var currentMarker = null;
    
        clientes.forEach(function(cliente) {
            var lat = parseFloat(cliente.latitud);
            var lon = parseFloat(cliente.longitud);
    
            var marker = L.marker([lat, lon], {
                icon: L.icon({
                    iconUrl: iconUrl,
                    iconSize: [30, 30],
                    iconAnchor: [15, 30],
                    popupAnchor: [0, -30]
                })
            }).addTo(map);
    
            // Crear el contenido inicial del popup
            var popupContent = `
                <b>Clave:</b> ${cliente.clave}<br>
                <b>Cliente:</b> ${cliente.nombre} ${cliente.apellidos}<br>
                <b>Vendedor:</b> ${cliente.vendedor} ${cliente.vape}<br>
                <b>Haga clic para ver la ruta</b>
            `;
    
            marker.bindPopup(popupContent);
    
            // Vincular al evento click del marcador
            marker.on('click', function() {
                // Si se hace clic en el mismo marcador, ocultar la ruta actual
                if (currentMarker === marker) {
                    if (currentRoute) {
                        map.removeLayer(currentRoute);
                        currentRoute = null;
                        currentMarker = null;
                    }
                    return;
                }
    
                // Actualizar el marcador actual
                currentMarker = marker;
    
                var osrmUrl = `https://router.project-osrm.org/route/v1/driving/${marcador1.getLatLng().lng},${marcador1.getLatLng().lat};${lon},${lat}?geometries=geojson`;
    
                fetch(osrmUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.routes && data.routes.length > 0) {
                            var route = data.routes[0];
    
                            // Distancia total en kilómetros
                            var distanceKm = (route.distance / 1000).toFixed(2);
    
                            // Duración total en minutos
                            var durationMinutes = (route.duration / 60).toFixed(2);
    
                            // Eliminar la ruta anterior si existe
                            if (currentRoute) {
                                map.removeLayer(currentRoute);
                            }
    
                            // Dibujar la nueva ruta
                            var coordinates = route.geometry.coordinates;
                            var latLngs = coordinates.map(coord => [coord[1], coord[0]]);
                            currentRoute = L.polyline(latLngs, { color: 'blue', weight: 4 }).addTo(map);
    
                            // Actualizar el contenido del popup con distancia y duración
                            var updatedPopupContent = `
                                <b>Clave:</b> ${cliente.clave}<br>
                                <b>Cliente:</b> ${cliente.nombre} ${cliente.apellidos}<br>
                                <b>Vendedor:</b> ${cliente.vendedor} ${cliente.vape}<br>
                                <b>Distancia:</b> ${distanceKm} km<br>
                                <b>Duración:</b> ${durationMinutes} minutos
                            `;
                            marker.bindPopup(updatedPopupContent).openPopup();
    
                            // Ajustar la vista del mapa para mostrar la ruta completa
                            map.fitBounds(currentRoute.getBounds());
                        } else {
                            console.error('No se pudo obtener una ruta válida:', data);
                        }
                    })
                    .catch(error => console.error('Error al solicitar la ruta:', error));
            });
        });
    
        // Ajustar la vista del mapa para mostrar todos los marcadores
        var bounds = clientes.map(function(cliente) {
            return [parseFloat(cliente.latitud), parseFloat(cliente.longitud)];
        });
        bounds.push([19.7887059, -99.8736229]); // Añadir el punto de partida
        map.fitBounds(bounds);
    </script>
    
    
 
  
      
      
      
      
</body>
</html>
