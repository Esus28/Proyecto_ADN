<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Vehículo</title>
    <link rel="stylesheet" href="/static/css/agregar_repartidor.css">
</head>
<body>
    <div class="form-container">
        <h2>REGISTRO DE UN NUEVO VEHÍCULO</h2>
        <form action="{{url_for('actualizar_vehiculo', id=vehiculo.id_vehiculo)}}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">MODELO</label>
                <input type="text" id="modelo" name="modelo" placeholder="{{vehiculo.modelo}}" >
            </div>
            <div class="form-group">
                <label for="apellidos">PLACAS</label>
                <input type="text" id="placas" name="placas" placeholder="{{vehiculo.placas}}" >
            </div>

            <div class="form-group">
                <label for="ultimo_servicio">UTLIMO SERVICIO</label>
                <input type="date" id="ultimo_servicio" name="ultimo_servicio" value="{{vehiculo.ultimo_servicio}}" >
            </div>

            <div class="form-group">
                <label for="prox_verifi">PROXIMA VERIFICACION</label>
                <input type="date" id="prox_verifi" name="prox_verifi" value="{{vehiculo.prox_verifi}}" >
            </div>

            <div class="form-group">
                <label for="ultima_tenencia">UTLIMA TENENCIA</label>
                <input type="date" id="ultima_tenencia" name="ultima_tenencia" value="{{vehiculo.ultima_tenencia}}" >
            </div>

            <div class="form-group">
                <label for="telefono">CANTIDAD DE COMBUSTIBLE POR KM</label>
                <input type="number" step="0.001" id="cpk" value="{{vehiculo.cpk}}" name="cpk" required>
            </div>
          
            <div class="form-actions">
                <a href="{{url_for('vehiculos')}}">
                    <button type="button" class="cancelar-btn">CANCELAR</button>
                </a>
                <button type="submit" class="agregar-btn">AGREGAR</button>
            </div>
        </form>
    </div>
</body>
</html>
