<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Repartidor</title>
    <link rel="stylesheet" href="/static/css/agregar_repartidor.css">
</head>
<body>
    <div class="form-container">
        <h2>REGISTRO DE UN NUEVO VEH√çCULO</h2>
        <form action="{{url_for('agregar_vehiculo')}}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">MODELO</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="apellidos">PLACAS</label>
                <input type="text" id="placas" name="placas" required>
            </div>

            <div class="form-group">
                <label for="apellidos">UTLIMO SERVICIO</label>
                <input type="date" id="ultimo_servicio" name="ultimo_servicio" required>
            </div>

            <div class="form-group">
                <label for="telefono">PROXIMA VERIFICACION</label>
                <input type="date" id="prox_verifi" name="prox_verifi" required>
            </div>

            <div class="form-group">
                <label for="telefono">UTLIMA TENENCIA</label>
                <input type="date" id="ultima_tenencia" name="ultima_tenencia" required>
            </div>
          
            <div class="form-actions">
                <a href="{{url_for('vehiculos')}}">
                    <button type="button" class="cancelar-btn">CANCELAR</button>
                </a>
                <button type="submit" class="agregar-btn">AGREGAR</button>
            </div>
        </form>
    </div>
</body>
</html>
