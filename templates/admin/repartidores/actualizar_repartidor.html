<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Repartidor</title>
    <link rel="stylesheet" href="/static/css/agregar_repartidor.css">
    
</head>
<body>
    <div class="form-container">
        <h2>ACTUALIZAR DATOS DEL REPARTIDOR</h2>
        <form action="{{url_for('actualizar_repartidor', id=repartidor.id_repartidor)}}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">NOMBRE</label>
                <input type="text" id="nombre" placeholder="{{repartidor.nombre}}" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">APELLIDOS</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="{{repartidor.apellidos}}">
            </div>
            <div class="form-group">
                <label for="telefono">TELEFONO</label>
                <input type="text" id="telefono" name="telefono" placeholder="{{repartidor.telefono}}">
            </div>
            <div class="form-group">
                <label for="foto">ELEGIR UNA FOTO</label>
                <input type="file" id="foto" name="foto" accept="image/*" >

            </div>
            <div class="form-actions">
                <a href="{{url_for('dashboard')}}">
                    <button type="button" class="cancelar-btn">CANCELAR</button>
                </a>
                <button type="submit" class="agregar-btn">ACTUALIZAR</button>
            </div>
        </form>
    </div>
</body>
</html>
