<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Repartidor</title>
    <link rel="stylesheet" href="/static/css/agregar_repartidor.css">
</head>
<body>
    <div class="form-container">
        <h2>REGISTRO DE UN NUEVA RUTA</h2>
        <form action="{{url_for('registrar_rutas')}}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Numero de ruta</label>
                <input type="text" id="num_ruta" name="num_ruta" required>
            </div>
            <div class="form-group">
                <label for="apellidos">GRUPO DE RUTAS</label>
                <input type="text" id="grupo_rutas" name="grupo_rutas" required>
            </div>

            <div class="form-group">
                <label for="apellidos">TIEMPO ESTIMADO</label>
                <input type="text" id="tiempo_est" name="tiempo_est" required>
            </div>

            <div class="form-group">
                <label for="telefono">CLIENTE</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
         
            <div class="form-actions">
                <a href="{{url_for('dashboard')}}">
                    <button type="button" class="cancelar-btn">CANCELAR</button>
                </a>
                <button type="submit" class="agregar-btn">AGREGAR</button>
            </div>
        </form>
    </div>
</body>
</html>
